<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <!-- Bootstrap -->
    <link rel="stylesheet" th:href="@{/styles.css}">
    <title>Add new Organization</title>
</head>
<body>
    <form th:action="@{/organizations/add/}" method="post">
        <input type="hidden" name="id" id="id">
        <label for="nameOfOrganization">Name of organization</label>
        <input type="text" name="nameOfOrganization" id="nameOfOrganization">
        <label for="organizationNumber">Organization number</label>
        <input type="text" name="organizationNumber" id="organizationNumber">
        <input type="submit" value="Add new Organization">
    </form>
</body>
</html>
